<!DOCTYPE html>
<html lang="en">
 <style>
    @import url('style.css');
 </style>
 <div class="container-left">
   <img src="./dependencies/halie-west-25xggax4bSA-unsplash.jpg" alt="leftbg" style="position: relative;"></img>
   <div class="text-overlay">Photo by <t class="underline">Haile West</t> on <t class="underline">Unsplash</t></div>
   <div class="logo-container">
     <img id="odin-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin_logo"></img>
     <div class="ODIN-text">BODY SPA</div>
   </div>
 </div>
 <div class="container-right">
    <div class="right-content1">This is not a real online service! You know you need something<br>
        like this in your like to help you realize your deepest dreams.<br>Sign up <em>now</em> and get started.
        <br><br>You <em>know</em> you want to.
    </div>
    <div class="right-content2">
        <head-text>Lets do this!</head-text><br>
        <fieldset>
            <form action="#" method="post">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" required>
            </form>


            <form action="#" method="post">
            <label for="email_address">EMAIL ADDRESS</label>
            <input type="email" id="email_address" required>
            </form>


            <form action="#" method="post">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" pattern=".{8,}" required>
            </form>
        </fieldset>


        <fieldset style="padding-left: 100px;">
          <form action="#" method="post">
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" required>
          </form>


          <form action="#" method="post">
          <label for="phone_number">PHONE NUMBER</label>
          <input type="text" id="phone_number">
          </form>


          <form action="#" method="post">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" pattern=".{8,}" required>
          </form>
      </fieldset>
    </div>
    <div class="right-content3">
      <button type="submit">Create Account</button>
      <bottext style="display: block;">Already have an account? <logtext style="color: #596D48; font-weight: 700;">Log in</logtext></bottext>
  </div>
 </div>
</html>
